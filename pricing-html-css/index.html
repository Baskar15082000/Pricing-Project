<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="stylesheet" href="pricing_project.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:ital,wght@1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="toggle_button.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="outer_flex">
      <div class="our_pricing_tab">
        <div class="pricing_text">Our Pricing</div>
        <div class="switc_plan">
          <div>Annually</div>
          <div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div>Monthly</div>
        </div>
      </div>
      <div class="plan">
        <div class="left">
          <div class="title">Basic</div>
          <div class="price">
            <div class="dollar_r">&dollar;</div>
            19.99
          </div>
          <div class="storage">500 GB Storage</div>
          <div class="users">2 Users Allowed</div>
          <div class="send">Send up to 3 GB</div>
          <div class="learn_more">
            <button class="learn_more_button">LEARN MORE</button>
          </div>
        </div>
        <div class="center">
          <div class="title"><div class="text_color">Professional</div></div>
          <div class="price">
            <div class="dollar">&dollar;</div>
            <div class="text_color">24.99</div>
          </div>
          <div class="storage"><div class="text_color">1 TB Storage</div></div>
          <div class="users"><div class="text_color">5 Users Allowed</div></div>
          <div class="send"><div class="text_color">Send up to 10 GB</div></div>
          <div class="learn_more">
            <button class="learn_more_button_center">
              <div class="lear_button">LEARN MORE</div>
            </button>
          </div>
        </div>
        <div class="right">
          <div class="title">Master</div>
          <div class="price">
            <div class="dollar_r">&dollar;</div>
            39.99
          </div>
          <div class="storage">2 TB Storage</div>
          <div class="users">10 Users Allowed</div>
          <div class="send">Send up to 20 GB</div>
          <div class="learn_more">
            <button class="learn_more_button">LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
